<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de C칩digos QR Din치micos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #qrcodes { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
    .qr-container { text-align: center; }
  </style>
</head>
<body>
  <h1>Generador de C칩digos QR Din치micos</h1>
  <label for="cantidad">Cantidad de seriales:</label>
  <input type="number" id="cantidad" min="1" max="100" value="5">
  <button onclick="generarSeriales()">Generar</button>

  <div id="qrcodes"></div>

  <script>
    function generarSeriales() {
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const contenedor = document.getElementById("qrcodes");
      contenedor.innerHTML = ""; // Limpiar anteriores
      for (let i = 1; i <= cantidad; i++) {
        const serial = `padStart(5, '0')}`;
        const div = document.createElement("div");
        div.className = "qr-container";
        const qrDiv = document.createElement("div");
        new QRCode(qrDiv, {
          text: serial,
          width: 128,
          height: 128
        });
        const label = document.createElement("p");
        label.textContent = serial;
        div.appendChild(qrDiv);
        div.appendChild(label);
        contenedor.appendChild(div);
      }
    }
  </script>
</body>
</html>
