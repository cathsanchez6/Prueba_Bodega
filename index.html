<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Etiquetas con QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    .etiqueta {
      border: 1px solid #000;
      padding: 10px;
      width: 300px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Subir Excel y Generar Etiquetas</h2>
  <input type="file" id="input-excel" accept=".xlsx, .xls">
  <div id="contenedor-etiquetas"></div>

  <script>
    document.getElementById('input-excel').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const hoja = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(hoja);

        const contenedor = document.getElementById('contenedor-etiquetas');
        contenedor.innerHTML = '';

        json.forEach((fila, i) => {
          const etiqueta = document.createElement('div');
          etiqueta.className = 'etiqueta';

          const canvas = document.createElement('canvas');
          const qr = new QRious({
            element: canvas,
            value: `${fila.Producto} - ${fila.Codigo}`,
            size: 100
          });

          etiqueta.innerHTML = `
            <p><strong>Producto:</strong> ${fila.Producto}</p>
            <p><strong>CÃ³digo:</strong> ${fila.Codigo}</p>
          `;
          etiqueta.appendChild(canvas);
          contenedor.appendChild(etiqueta);
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
