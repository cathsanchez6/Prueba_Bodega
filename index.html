<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Etiquetas QR y Descargar PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    .etiqueta {
      border: 1px solid #000;
      padding: 10px;
      width: 320px;
      margin: 10px;
      display: inline-block;
      font-family: Arial, sans-serif;
    }
    .etiqueta canvas {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Subir Excel y Generar Etiquetas con QR</h2>
  <input type="file" id="input-excel" accept=".xlsx, .xls">
  <button id="descargar-pdf">Descargar PDF</button>
  <div id="contenedor-etiquetas"></div>

  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById('input-excel').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const hoja = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(hoja);

        const contenedor = document.getElementById('contenedor-etiquetas');
        contenedor.innerHTML = '';

        // Crear una instancia de jsPDF
        const doc = new jsPDF();

        json.forEach((fila, i) => {
          const etiqueta = document.createElement('div');
          etiqueta.className = 'etiqueta';

          const codigoUnico = fila.FacNo || `FAC-${i + 1}`;

          // Generar el QR
          const canvas = document.createElement('canvas');
          new QRious({
            element: canvas,
            value: codigoUnico,
            size: 150  // Asegúrate de que el QR sea lo suficientemente grande
          });

          // Agregar el QR generado al PDF
          const qrImageData = canvas.toDataURL("image/png");

          // Añadir texto y QR al PDF
          doc.text(`Factura: ${fila.FacNo || 'N/A'}`, 10, 10 + (i * 60));
          doc.text(`Cliente: ${fila["Nombre Cliente"] || ''}`, 10, 20 + (i * 60));
          doc.text(`Dirección: ${fila.Direccion || ''}`, 10, 30 + (i * 60));
          doc.text(`Ciudad: ${fila.Ciudad || ''}`, 10, 40 + (i * 60));
          doc.text(`Tel: ${fila.Tel || ''}`, 10, 50 + (i * 60));
          doc.text(`Valor: ${fila["Valor Declarado"] || ''}`, 10, 60 + (i * 60));
          doc.text(`Código QR: ${codigoUnico}`, 10, 70 + (i * 60));

          // Añadir QR en el PDF
          doc.addImage(qrImageData, 'PNG', 10, 80 + (i * 60), 50, 50);  // Tamaño ajustado para visibilidad

          // Cambiar página si es necesario
          if (i % 3 === 2) doc.addPage();
        });

        // Descargar el PDF cuando el usuario haga clic
        document.getElementById('descargar-pdf').addEventListener('click', () => {
          doc.save('etiquetas.pdf');
        });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
